<mat-card class="col-md-12">
    <mat-card-title>Lista de BLs del Cliente</mat-card-title>
    <mat-divider></mat-divider>
      <mat-form-field class="search-input">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field> 
      <button mat-button class="btn-refresh"><mat-icon>autorenew</mat-icon>Refresh</button>

<table mat-table [dataSource]="dataSource"> <!--class="mat-elevation-z8"-->
      <!-- Acciones Column -->
      <ng-container  matColumnDef="acciones" class="accionColumn"><!---->
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button class="mat-icon-find" (click)="goToBlDetails(element.referencia)"><mat-icon>find_in_page</mat-icon></button>
        </td>
      </ng-container>
    
      <!-- Referencia Column -->
      <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button class="btn-referencia">{{element.referencia}}</button>
        </td>
      </ng-container>
    
      <!-- Shipper Column -->
      <ng-container matColumnDef="shipper">
        <th mat-header-cell *matHeaderCellDef> Shipper </th>
        <td mat-cell *matCellDef="let element"> {{element.shipper}} </td>
      </ng-container>
    
      <!-- Consignatario Column -->
      <ng-container matColumnDef="consignatario">
        <th mat-header-cell *matHeaderCellDef> Consignatario </th>
        <td mat-cell *matCellDef="let element"> {{element.consignatario}} </td>
      </ng-container>

       <!-- Pod Column -->
       <ng-container matColumnDef="pod">
          <th mat-header-cell *matHeaderCellDef> POD </th>
          <td mat-cell *matCellDef="let element"> {{element.pod}} </td>
        </ng-container>

        <!-- Pol Column -->
       <ng-container matColumnDef="pol">
          <th mat-header-cell *matHeaderCellDef> POL </th>
          <td mat-cell *matCellDef="let element"> {{element.pol}} </td>
        </ng-container>

       <!-- Fecha Column -->
       <ng-container matColumnDef="volumen">
          <th mat-header-cell *matHeaderCellDef> Volumen </th>
          <td mat-cell *matCellDef="let element"> {{element.volumen}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
