<mat-card class="col-md-12">
  <mat-card-title>Lista de Clientes</mat-card-title>
  <br>
  <br>
  <mat-spinner *ngIf="showSpinner"> </mat-spinner>
  <br>
  <br>
  <table mat-table [dataSource]="dataSourceCliente" *ngIf="!showSpinner">
    <!--class="mat-elevation-z8"-->

    <!-- Shipper Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre / Razon Social </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Consignatario Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- Pod Column -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaRegistro | date: 'dd/MM/yyyy'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsCliente"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCliente;" >
    </tr>
  </table>
  <mat-paginator #paginatorCliente [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</mat-card>
