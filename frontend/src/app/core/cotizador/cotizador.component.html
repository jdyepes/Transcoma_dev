<mat-card class="col-md-12">
  <mat-card-title>Tarifas de transporte marítimo</mat-card-title>
  <form class="example-form">
    <div class="row container">
    <mat-form-field appearance="standard" class="example-full-width">
      <label>ORIGEN DE LA CARGA</label>
      <input type="text" placeholder="País, Ciudad, Puerto o codigo Postal" aria-label="" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="standard" class="example-full-width">
      <label>DESTINO DE LA CARGA</label>
      <input type="text" placeholder="País, Ciudad, Puerto o codigo Postal" aria-label="" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="standard" class="example-full-width">
      <label>¿CONTENEDOR COMPLETO O COMPARTIDO?</label>
     <!-- <input type="text" placeholder="" aria-label="" matInput>-->
      <mat-select placeholder="Completo/Compartido">
          <mat-option>
            Contenedor Completo FCL
          </mat-option>
          <mat-option>
             Contenedor Compartido LCL
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard" class="example-full-width">
        <label>TAMAÑO DEL CONTENEDOR</label>
        <mat-select placeholder="Contenedor" multiple>
            <mat-option style="width: 800px; height:80px;" value="Contenedor1">
                <label> 20 PIES</label>
                <label>20'X 8'x 8'6''</label>
                <img src="../../../assets/img/20ftcontainer_v2.png" style="width: 75px; height: 42px; float:right;">
            </mat-option>
            <mat-option  style="width: 800px; height:100px; " value="Contenedor2">
                <label> 40 PIES</label>
                <label>40'X 8'x 8'6''</label>
                <img src="../../../assets/img/40ftcontainer_v2.png" style="width: 150px; height: 42px; float:right;">
            </mat-option>
            <mat-option  style="width: 800px; height:100px; " value="Contenedor3">
                <label> 40 PIES HC</label>
                <label>40'X 8'x 9'6''</label>
                <img src="../../../assets/img/40fthighcube_v2.png" style="width: 135px; height: 52px; float:right;">
            </mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field  appearance="standard" style="width:50px;">
          <label>CANTIDAD</label>
          <input matInput placeholder="" type=number>
        </mat-form-field>
        <mat-form-field  appearance="standard" style="width:100px;">
            <label>PESO</label>
            <input matInput placeholder="0" type=number>
        </mat-form-field>
        <mat-form-field  appearance="standard" style="width:100px;">
            <label>unidad</label>
          <mat-select placeholder="">
              <mat-option value="Kg">
                Lbs
              </mat-option>
              <mat-option value="Kg">
                Kg
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field  appearance="standard" style="width:100px;">
              <label>VOLUMEN</label>
              <input matInput placeholder="0" type=number>
        </mat-form-field>     
        <mat-form-field  appearance="standard"  style="width:100px;"> 
            <label>Unidad</label>
                <mat-select placeholder="" >
                    <mat-option value="CFT">
                       CFT
                     </mat-option>
                    <mat-option value="CBM">
                       CBM
                    </mat-option>
                    <mat-option value="CIN">
                        CIN
                     </mat-option>
                  </mat-select>
        </mat-form-field>
           
        <button type="button" mat-button aria-label = "Toogle sidenav">
            COTIZAR
        </button>
      
      
  </div>
  </form>
</mat-card>
